<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Banka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Welcome to Banka</h1>
            <h4>...financial services at your convenience!</h4>
        </header>
        <nav>
            <div class="row"><span class="menu-tab">MENU</span>
                <ul class="menu-list">
                    <li><a>Home</a></li>
                    <li><a>Sign Up</a></li>
                    <li><a>Log In</a></li>
                </ul>
            </div>
        </nav>
        <div class="content">
            <div class="block1">
                Account Debit/Credit.... So easy!
            </div>
            <div class="block2">
                <div class="block-list">
                    <form class="form">
                    <input type="button" value="Go to Debit page">
                        <p>Account Credit Page</p>

                        <label></label>
                        <input type="text" name="account-number" placeholder="Enter Account Number">
                        <input class="get-account" type="button" value="Get Account">
                        <hr>
                        <input type="number" name="amount" placeholder="Amount to Credit">
                        <input class="credit-account" type="button" value="Credit Account">
                    </form>
                </div>
                <div class="block-list">
                        <form class="form">
                    <input type="button" value="Go to Credit page">
                            <p>Account Debit Page</p>

                            <label></label>
                            <input type="text" name="account-number" placeholder="Enter Account Number">
                            <input class="get-account" type="button" value="Get Account">
                            <hr>
                            <input type="number" name="amount" placeholder="Amount to Debit">
                            <input class="debit-account" type="button" value="Debit Account">
                        </form>
                </div>
            </div>

        </div>
        <footer>
            <div>
                Trust us when we say, we put ease into banking &COPY; Banka 2019
            </div>
        </footer>
    </div>
    <script src="./js/update.js"></script>
</body>

</html>
