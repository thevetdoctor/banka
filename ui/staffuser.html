<body>

            <h1>Welcome to Banka</h1>

        <nav>
            <div class="row"><span class="menu-tab">MENU</span>

            <div class="block2">
                <div class="block-list">
                    <div>
                        <h2>Account Creation</h2>
                        <div>
                            <form>
                                <label>First Name</label><br>
                                <input type="text" class="firstname" name="firstname" placeholder="Enter First Name" required="true"><br><br>
                                <label>Last Name</label><br>
                                <input type="text" class="lastname" name="lastname" placeholder="Enter Last Name" required><br><br>
                                <label>Email</label><br>
                                <input type="text" class="email" name="email" placeholder="Enter Email" required><br><br>
                                <label>Mobile</label><br>
                                <input type="text" class="mobile" name="mobile" placeholder="Enter Mobile Number" required><br><br>                                <label>Sex: </label>
                                <input type="radio" name="sex" value="M"> Male
                                <input type="radio" name="sex" value="F" checked> Female <br><br>
                                <input class="create-btn" type="button" value="Create Account">
                            </form>
                            <p class="account-status"></p>
                        </div>
                        <div class="staff-users"><p class="staff-btn">Show Staff Users</p>
